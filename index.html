<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/logopage.png">
    <link rel="stylesheet" href="./style.css">
    <title>Jokenpô</title>
</head>

<body>
    <header id="gif"><img src="./assets/jokenpo.gif" alt=""></header>

    <section>
        <h3>Jokenpô</h3>
        <p class="winner"></p>

        <div class="div-btn">
            <button id="scissors" onclick="choiceHuman('scissors')"><i class="fa-regular fa-hand-scissors"
                    style=" transform: rotate(90deg)"></i></button>
            <button id="paper" onclick=" choiceHuman('paper')"><i class="fa-regular fa-hand"></i></button>
            <button id="rock" onclick="choiceHuman('rock')"><i class="fa-regular fa-hand-back-fist"></i></button>
        </div>

        <p class="player">Sua Pontuação: <span class="scoreplayer">0</span></p>
        <p class="machine">Pontuação da máquina: <span class="scoremachine">0</span></p>
        
        <button class="btn-reset" onclick="resetGame()">JOGAR NOVAMENTE</button>
    </section>



</body>

<script src="./document.js"></script>
<script src="https://kit.fontawesome.com/054ee8968e.js" crossorigin="anonymous"></script>

</html>
